<!DOCTYPE php>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva alta</title>
  <link rel="stylesheet" href="css/SignUpStyle.css">
</head>
<body>
  <a href="" id="cancel">Cancelar</a> 
  <form class="formularioAlta">

    <label for="user"><b>Nombre de usuario</b></label>
    <input type="text" placeholder="Nombre de usuario" name="user" id="user" required>

    <label for="pass"><b>Contraseña</b></label>
    <input type="password" placeholder="Contraseña" name="pass" id="pass" required>

    <label for="pass2"><b>Repita la contraseña</b></label>
    <input type="password" placeholder="Contraseña" name="pass2" id="pass2" required>

    <label for="name"><b>Nombre</b></label>
    <input type="text" placeholder="Nombre" name="name" id="name" required>

    <label for="surname"><b>Apellidos</b></label>
    <input type="text" placeholder="Apellodps" name="surname" id="surname" required>

    <label for="Email"><b>Correo electrónico</b></label>
    <input type="email" placeholder="Correo electrónico" name="Email" id="Email" required>

    <label for="mail"><b>Correo postal</b></label>
    <input type="text" placeholder="Correo postal" name="mail" id="mail" required>

    <select id="group" name="group">
      <option value="Profesor">Profesor</option>
      <option value="Alumno">Alumno</option>
    </select>


    <button type="submit">Crear cuenta</button>
    <a href="login.html" id="LoginLink">¿Ya tienes cuenta?</a>
  </form>
</body>
</html>
