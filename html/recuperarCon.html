<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="css/LoginPageStyle.css">
</head>
<body>
  <a href="/login.html" id="cancel">Cancelar</a>
  <form class="fromularioLogin" action="/cgi-bin/recuperarCon.cgi" method="POST">
    <label for="user"><b>Nombre de usuario</b></label>
    <input type="text" placeholder="Nombre de usuario" name="user" id="user" required>

    <label for="pass"><b>Nueva contraseña</b></label>
    <input type="password" placeholder="Contraseña" name="pass" id="pass" required>

    <label for="pass2"><b>Repita la nueva contraseña</b></label>
    <input type="password" placeholder="Contraseña" name="pass2" id="pass2" required>

    <label for="clave"><b>Clave de recuperación</b></label>
    <input type="text" placeholder="Clave" name="token" id="token" required>


    <button type="submit">Aceptar</button>
  </form>
</body>
</html>
